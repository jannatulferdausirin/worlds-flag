<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worlds Flags</title>
    <!-- style.css start -->
    <link rel="stylesheet" href="style.css" />
    <!-- style.css end -->
    <!-- font-awesome start here -->
    <script
      src="https://kit.fontawesome.com/95c19df1d9.js"
      crossorigin="anonymous"
    ></script>
    <!-- font-awesome end here -->
  </head>
  <body>
    <section class="main_container">
      <h1>Worlds Top 21 Countries</h1>
      <div class="grid">
        <!--flag of  bangladesh -->
        <div class="bangladesh_component">
          <div class="bangladesh">
            <div class="bangladesh_flag"></div>
          </div>
          <div class="title"><h2>Bangladesh</h2></div>
        </div>

        <!--flag of  japan -->
        <div class="japan_components">
          <div class="japan">
            <div class="japan_flag"></div>
          </div>
          <div class="title">
            <h2>Japan</h2>
          </div>
        </div>
        <!--flag of palau -->
        <div class="palau_components">
          <div class="palau">
            <div class="palau_flag"></div>
          </div>
          <div class="title">
            <h2>Palau</h2>
          </div>
        </div>
        <!-- flags of germany -->
        <div class="germany_container">
          <div class="germany">
            <div class="germany_black"></div>
            <div class="germany_tomato"></div>
            <div class="germany_yellow"></div>
          </div>
          <div class="title"><h2>Germany</h2></div>
        </div>
        <!--flags of poland -->
        <div class="poland_components">
          <div class="poland">
            <div class="poland_white"></div>
            <div class="poland_red"></div>
          </div>
          <div class="title"><h2>Poland</h2></div>
        </div>
        <!-- flags of estonia -->
        <div class="estonia_components">
          <div class="estonia">
            <div class="estonia_cadet_blue"></div>
            <div class="estonia_black"></div>
            <div class="estonia_white"></div>
          </div>
          <div class="title"><h2>Estonia</h2></div>
        </div>
        <!-- flags of bulgaria -->
        <div class="bulgeria_components">
          <div class="bulgaria">
            <div class="bulgaria_white"></div>
            <div class="bulgaria_green"></div>
            <div class="bulgaria_red"></div>
          </div>
          <div class="title"><h2>Bulgaria</h2></div>
        </div>
        <!-- flags of netherlands -->
        <div class="netherlands_components">
          <div class="netherlands">
            <div class="netherlands_dark_red"></div>
            <div class="netherlands_dark_white"></div>
            <div class="netherlands_dark_blue"></div>
          </div>
          <div class="title"><h2>Netherlands</h2></div>
        </div>

        <!--flags of austria -->
        <div class="austria_components">
          <div class="austria">
            <div class="austria_red"></div>
            <div class="austria_white"></div>
            <div class="austria_red"></div>
          </div>
          <div class="title"><h2>Austria</h2></div>
        </div>
        <!-- flags of belgium -->
        <div class="belgium_components">
          <div class="belgium">
            <div class="belgium_black"></div>
            <div class="belgium_yellow"></div>
            <div class="belgium_red"></div>
          </div>
          <div class="title"><h2>Belgium</h2></div>
        </div>
        <!-- flags of france -->
        <div class="france_components">
          <div class="france">
            <div class="france_blue"></div>
            <div class="france_white"></div>
            <div class="france_red"></div>
          </div>
          <div class="title"><h2>France</h2></div>
        </div>
        <!-- flags of ireland -->
        <div class="ireland_componets">
          <div class="ireland">
            <div class="ireland_green"></div>
            <div class="ireland_white"></div>
            <div class="ireland_orange"></div>
          </div>
          <div class="title"><h2>Ireland</h2></div>
        </div>

        <!-- flag of andorra -->
        <div class="andorra_components">
          <div class="andorra">
            <div class="andorra_blue"></div>
            <div class="andorra_yellow">
              <div>
                <img src="images/andorra.png" alt="images/andorra.png" />
              </div>
            </div>
            <div class="andorra_darkred"></div>
          </div>
          <div class="title"><h2>Andorra</h2></div>
        </div>
        <!--flags of canada -->
        <div class="canada_components">
          <div class="canada">
            <div class="canada_indian_red"></div>
            <div class="canada_white">
              <div><img src="images/canada.png" alt="images/canada.png" /></div>
            </div>
            <div class="canada_indian_red"></div>
          </div>
          <div class="title"><h2>Canada</h2></div>
        </div>
        <!--flags for morocco -->
        <div class="morocco_components">
          <div class="morocco">
            <div class="m_star">
              <p><i class="fa-solid fa-star-of-david"></i></p>
            </div>
          </div>
          <div class="title"><h2>Morocco</h2></div>
        </div>

        <!-- flags for england -->
        <div class="england_components">
          <div class="england">
            <div class="england_line_one"></div>
            <div class="england_line_two"></div>
          </div>
          <div class="title"><h2>England</h2></div>
        </div>
        <!-- flags for iceland -->
        <div class="iceland_components">
          <div class="iceland">
            <div class="iceland_line_one"></div>
            <div class="iceland_line_two"></div>
          </div>
          <div class="title"><h2>Iceland</h2></div>
        </div>
        <!-- switzerland start here -->
        <div class="switzerland_components">
          <div class="switzerland">
            <div class="switzerland_line_one"></div>
            <div class="switzerland_line_two"></div>
          </div>
          <div class="title"><h2>Switzerland</h2></div>
        </div>
        <!-- usa start here -->
        <div class="usa_components">
          <div class="usa">
            <div class="a"></div>
            <div class="b"></div>
            <div class="a"></div>
            <div class="b"></div>
            <div class="a"></div>
            <div class="b"></div>
            <div class="a"></div>
            <div class="b"></div>
            <div class="a"></div>
            <div class="b"></div>
            <div class="a"></div>
            <div class="b"></div>
            <div class="a"></div>
            <div class="blue">
              <p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </p>
              <p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </p>
              <p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </p>
              <p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </p>
              <p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </p>
              <p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </p>
            </div>
          </div>
          <div class="title"><h2>USA</h2></div>
        </div>

        <!--flags for pakistan-->
        <div class="pakistan_components">
          <div class="pakistan">
            <div class="p_star">
              <p><i class="fa-solid fa-star-and-crescent"></i></p>
            </div>
          </div>
          <div class="title"><h2>Pakistan</h2></div>
        </div>
        <!--flags of somalia-->
        <div class="somalia_components">
          <div class="somalia">
            <div class="triangle">
              <p><i class="fa-solid fa-star fa-lg"></i></p>
            </div>
          </div>
          <div class="title"><h2>Somalia</h2></div>
        </div>
      </div>
    </section>
  </body>
</html>
